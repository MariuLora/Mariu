<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Решение алгоритмической задачи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
<a href="index.html"><strong>Главная</strong></a>
<h1>Определение числа</h1>
<p>Введите вещественное число:</p>
<input type="number" step="any" id="numberInput" placeholder="Например: 3.14">
<button id="checkBtn">Проверить</button>

<div id="result"></div>

<script>
  document.getElementById('checkBtn').addEventListener('click', function() {
    const input = document.getElementById('numberInput').value;
    const num = parseFloat(input); // преобразуем строку в число

    let message;

    if (isNaN(num)) {
      message = "Пожалуйста, введите корректное число!";
    } else if (num > 0) {
      message = "Число положительное.";
    } else if (num < 0) {
      message = "Число отрицательное.";
    } else {
      message = "Это ноль.";
    }

    document.getElementById('result').innerText = message;
  });
</script>

</body>
</html>
